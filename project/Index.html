<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup header">
                <h1>Signup</h1>
                <p>it just take 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <div class="form-element">
                        <label for="Fullname">fullname</label>
                        <input type="text" name="" id="fullname" placeholder="Ayush Kumar"/>
                    </div>
                    <div class="form-element">
                        <label for="e-mail">e-mail</label>
                        <input type="email" name="" id="e-mail" placeholder="121ayushkumar121@gmail.com"/>
                    </div>
                    <div class="form-element">
                        <label for="password">password</label>
                        <input type="password" name="" id="password" placeholder="at least 8 char long"/>
                    </div>
                    <button id="submit">Create account</button>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account? <a href="#">login</a></p> 
            </footer>

        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
